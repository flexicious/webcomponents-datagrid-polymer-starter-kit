<!--
flxs-webcomponents-data-grid is a web-components wrapper for the Flexicious HTML DataGrid component.
Along with the following sub-components,
flxs-webcomponents-data-grid-column
flxs-webcomponents-data-grid-column-group
flxs-webcomponents-data-grid-column-level
You can define markup in HTML to generate the Flexicious HTML DataGrid. 
Example:

```html
        <flxs-webcomponents-data-grid dataProvider="{{ donuts }}" forcePagerRow="true" enablePaging="true" enableExport="true" style="width:800px;height:400px"
          itemClick="[[itemClick]]">
          <flxs-webcomponents-data-grid-column type="checkbox"></flxs-webcomponents-data-grid-column>
          <flxs-webcomponents-data-grid-column dataField="id" headerText="ID" filterComboBoxDataProvider="{{donuts}}"></flxs-webcomponents-data-grid-column>
          <flxs-webcomponents-data-grid-column dataField="type" headerText="Type"></flxs-webcomponents-data-grid-column>
        </flxs-webcomponents-data-grid>
```

### Styling
For a full list of custom styling properties, please refer the flxs-webcomponents-data-grid.js file, and for defaults, please refer settings-parser.js file:
-->


<dom-module id="flxs-webcomponents-data-grid">
  <template>

    <style include="flxs-webcomponents-data-grid-styles"></style>
    <div id="gridContainer" style="width:100%;height:100%"></div>
    <content></content>
  </template>
  <script src="../../lib/jquery-1.8.2.js"></script>
  <script src="../../lib/jquery-ui-1.9.1.custom.min.js"></script>
  <script src="../../lib/jquery.toaster.js"></script>
  <script src="../../lib_private/minified-compiled-jquery.js"></script>
  <script src="settings-parser.js"></script>
  <script src="flxs-webcomponents-data-grid.js"></script>
</dom-module>
